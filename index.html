<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
    </head>
    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <body>
        <div class="container main">
            <h1>Intro to Javascript Events</h1>
            <div class="example-container">
                <div class="click-example">
                    <p>Some text content!</p>
                </div>
                <ul class="event-attributes">
                    <li class="event-tag">Tag:</li>
                    <li class="event-text">Text:</li>
                    <li class="event-coordinates">Coordinates:</li>
                </ul>
            </div>
            <div class="example-container">
                <h3 class="key-event">You pressed:</h3>
            </div>
            <div class="example-container">
                <ul class="list-delegation">
                    <li>Cat</li>
                    <li>Dog</li>
                    <li>Fish</li>
                    <li>Horse</li>
                    <li>Lizard</li>
                    <li>Bunny</li>
                </ul>
                <div class="event-attributes">
                    <p class="animal-text">You clicked:</p>
                </div>
            </div>
            <div class="example-container">
                <button class="add-cube">Generate Cube</button>
                <div class="cube-container"></div>
            </div>
            <div class="example-container">
                <button class="color-btn">Red</button>
                <button class="color-btn">Green</button>
                <button class="color-btn">Blue</button>
            </div>
            <div class="example-container">
                <div class="level-1">
                    <p>Level 1</p>
                    <div class="level-2">
                        <p>Level 2</p>
                        <div class="level-3"><p>Level 3</p></div>
                    </div>
                </div>
            </div>
            <div class="example-container">
                <form>
                    <label for="animal-input">Add Animal:</label>
                    <input type="text" name="animal" id="animal-input" />
                    <input type="submit" value="Add" />
                </form>
            </div>
        </div>
    </body>
    <script src="./script.js"></script>
</html>
